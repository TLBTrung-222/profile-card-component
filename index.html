<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main class="card-container">
            <!-- img section -->
            <section class="img-container">
                <img
                    class="cover-img"
                    src="./images/bg-pattern-card.svg"
                    alt="background card"
                />
                <img class="avatar" src="./images/image-victor.jpg" alt="" />
            </section>
            <!-- nanme, age, location section -->
            <section class="nal-section">
                <h3 class="name">Victor Crest <span class="age">26</span></h3>
                <p class="location">London</p>
            </section>

            <!-- stat section -->
            <section class="stats-section">
                <div class="follow">
                    <h4 class="sum">80K</h4>
                    <p class="text">Followers</p>
                </div>
                <div class="like">
                    <h4 class="sum">803K</h4>
                    <p class="text">Likes</p>
                </div>
                <div class="photo">
                    <h4 class="sum">1.4K</h4>
                    <p class="text">Photos</p>
                </div>
            </section>
        </main>
    </body>
</html>
